<html>
<head>
  <meta http-equiv="Content-Language" content="zh-cn">
  <style>
    /*
        Default:

        line-height: 1.2 (font-size);
    */
    #container {
        line-height: 1;
    }
    #container p:nth-child(1) {
        font-size: 20px;
    }
    #container p:nth-child(1) img {
        vertical-align: middle;
    }
    #container p:nth-child(2) {
        font-size: 18px;
    }
    #container p:nth-child(3) {
        font-size: 12px;
        line-height: normal;
    }
    .text {
        vertical-align: 100%;
    }
  </style>
</head>

<body>
  <div id="container">
      <p>Line 1, <img src="tall.png">Line 1, <img src="short.png">Line 1</p>
      <p>Line 2, <span class="text">Line 2</span>, Line 2</p>
      <p>Line 3, Line 3, Line 3</p>
  </div>
</body>
</html>
