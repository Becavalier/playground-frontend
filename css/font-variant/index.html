<html>
<head>
  <meta http-equiv="Content-Language" content="zh-cn">
  <style>
    #container p:nth-child(1) {
        font-variant: small-caps;
    }

    #container p:nth-child(2) {
        font-variant: normal;
    }

    #container p:nth-child(3) span {
        font-variant: small-caps;
    }
  </style>
</head>

<body>
  <div id="container">
    <p>There Are Some Words Here.</p>
    <p>There Are Some Words Here.</p>
    <p>iphone X<span>r</span></p>
  </div>
</body>
</html>
