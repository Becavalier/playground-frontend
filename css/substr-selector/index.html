<html>
<head>
  <style>
    body [feature$="apple"] {
        color: blue;
    }

    body [feature^="this"] {
        font-weight: bold;
    }

    body [feature*="desc"] {
        font-style: italic;
    }
  </style>
</head>

<body>
    <div>
        <p feature="this is the desc of apple">Apple</p>
        <p feature="this is the desc of orange">Orange</p>
    </div>
</body>
</html>
